<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>TF - FE 2018</title>
</head>

<body onhashchange="abrirSection()">
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" href="#identificadores">Identificadores</a>
        <a class="nav-link" href="#nomes">Nomes</a>
        <a class="nav-link" href="#dadosDemograficos">Dados demográficos</a>
        <a class="nav-link" href="#enderecos">Endereços</a>
        <a class="nav-link" href="#comunicacoes">Comunicações</a>
        <a class="nav-link" href="#vinculos">Vínculos</a>
    </nav>

    <section name="identificadores" id="identificadores" class="section" style="display:block">
        <form action="#">
            <h2>Cadastro de Identificador de indivíduo</h2>
            <!-- componentes obrigatórios -->

            <!-- Designação -->
            <div class="campo">
                <label for="">Designação</label>
                <input type="text" size="25">
            </div>
            
            <!-- Data -->
            <div class="campo">
                <label for="">Data</label>
                <input type="date" size="25">
            </div>

            <!-- Emissor -->
            <div class="campo">
                <label for="">Emissor</label>
                <input type="text">
            </div>

            <!-- Tipo do Identificador -->
            <div class="campo"> 
                <label class="label is-small">Tipo do identificador</label>
                <select id="tipoIdentificador">
                    <option value="01" selected>Único dentro da organização</option>
                    <option value="02">Número do prontuário</option>
                    <option value="10">CTPS</option>
                    <option value="11">Titulo Eleitoral</option>
                    <option value="12">Certidão de Nascimento, Casamento, Divórcio</option>
                    <option value="21">Radiologia</option>
                    <option value="22">Patologia</option>
                    <option value="23">Farmácia</option>
                </select>
            </div>
            <!-- Área Geográfica -->
            <div class="campo">
                <label class="label is-small">Área geográfica</label>
                <select>
                    <option value="1" selected>Local</option>
                    <option value="2">Área/região/distrito</option>
                    <option value="3">Estado/província/território</option>
                    <option value="4">Nacional</option>
                </select>
            </div>

            <div class="box">
                <div class="field">
                    <label class="label is-small">Tipo de certidão</label>
                    <div class="control">
                    <div class="text">
                        <select name="tipo-certidao" class="input">
                            <option value="nascimento">Nascimento</option>
                            <option value="casamento">Casamento</option>
                            <option value="divorcio">Divórcio</option>
                        </select>
                    </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label is-small">Nome do cartório</label>
                    <div class="control">
                    <div class="text">
                        <input type="text" size="25" class="input">
                    </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                    <div class="field">
                        <label class="label is-small">Livro</label>
                        <div class="control">
                        <div class="text">
                            <input type="number" class="input">
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="column">
                    <div class="field">
                        <label class="label is-small">Folha</label>
                        <div class="control">
                        <div class="text">
                            <input type="number" class="input">
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="column">
                    <div class="field">
                        <label class="label is-small">Termo</label>
                        <div class="control">
                        <div class="text">
                            <input type="number" class="input">
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
            
            <!-- Carteira de Trabalho -->
            <div id="form-ctps">
                <label>Carteira de Trabalho</label>
                <div class="form-group">
                  <label for="serieCtps">Série</label>
                  <input type="number" class="form-control" id="serieCtps">
                </div>
                <div class="form-group">
                  <label for="estadoCtps">Estado</label>

                  <select name="estados" id="estados">
                      <option value="" disabled selected>Selecione estado</option>
                  </select>

                </div>
            </div>

        
              <div class="box">
                <div class="field">
                  <label class="label is-small">Título de eleitor</label>
                </div>
                <div class="columns">
                  <div class="column">
                    <label class="label is-small">Seção</label>
                    <div class="control">
                      <div class="text">
                        <input type="number" class="input">
                      </div>
                    </div>
                  </div>
                  <div class="column">
                    <div class="field">
                      <label class="label is-small">Zona</label>
                      <div class="control">
                        <div class="text">
                          <input type="number" class="input">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
        </form>
    </section>

    <section name="nomes" id="nomes" class="section">
        <form action="#">
            <h2>Cadastro de Nomes</h2>
            <input type="button" value="Salvar">
            <input type="button" value="Limpar">
        </form>
    </section>

    <section name="dadosDemograficos" id="dadosDemograficos" class="section">
        <form action="#">
            <h2>Cadastro de dados demográficos</h2>
            <input type="button" value="Salvar">
            <input type="button" value="Limpar">
        </form>
    </section>

    <section name="enderecos" id="enderecos" class="section">
        <form action="#">
            <h2>Endereços</h2>
            <input type="button" value="Salvar">
            <input type="button" value="Limpar">
        </form>
    </section>

    <section id="comunicacoes" class="section">
        <form action="#">
            <h2>Comunicações Eletrônicas</h2>
            <input type="button" value="Salvar">
            <input type="button" value="Limpar">
        </form>
    </section>

    <section id="vinculos" class="section">
        <form action="#">
            <h2>Vínculos</h2>
            <input type="button" value="Salvar">
            <input type="button" value="Limpar">
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
